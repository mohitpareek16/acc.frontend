<!DOCTYPE html>
<html>

<head>
    <title>Input Form</title>
    <link rel="stylesheet" type="text/css" href="stylm.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            
            <h3>Milk Man</h3>
            <h4>All details regarding this</h4>
            <fieldset>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Client Name</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Mohan Lal</option>
                        <option>Ravi kumar</option>
                        <option>Rohan Lal</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <input placeholder="Date" type="date" tabindex="4" required>
            </fieldset>
            <fieldset>
                <input placeholder="Morning milk quality" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Morning fat" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Morning snf" type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Evening milk quality" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
                <input placeholder="Evening fat" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
                <input placeholder="Evening snf" type="text" tabindex="4" required>
            </fieldset>
            
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">Designed by <a href="startingcore" target="_blank"
                    title="startingcore">Startingcore</a></p>
        </form>
    </div>
</body>

</html>
